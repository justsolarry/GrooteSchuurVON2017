      <script>var listOfIds = [2,10];

          function sendAndPopulate(listOfIds){

              document.getElementById("xmlFullContent").innerHTML = doc;

<!--      List of ids will get passed in-->
<!--      -->
        <br>
      <xmp id="xmlContent"></xmp>
      <span id="xmlFullContent"></span>
      <script>
          var fileName = new Date().toLocaleDateString + ".xml";
                function download(filename, text) {
    var pom = document.createElement('a');
    pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
    pom.setAttribute('download', filename);

    if (document.createEvent) {
        var event = document.createEvent('MouseEvents');
        event.initEvent('click', true, true);
        pom.dispatchEvent(event);
    }
    else {
        pom.click();
    }
}
          
      </script>
      <button class="btn btn-default" onclick="download(fileName, doc);">Save File For transfer</button>
